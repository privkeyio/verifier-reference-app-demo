<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifier Reference App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/qrjs2@0.1.6/qrjs2.js"></script>
  <script src="javascripts/index.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<!--Navbar-->
<nav id="navbar" class="navbar navbar-dark">
  <a class="navbar-brand nav-element" href="#">Verifier Reference App</a>
  <a class="nav-link nav-element navbar-text" href="https://trinsic.id" target="_blank"><img id="logo" src="images/trinsicLogo.png" alt="trinsic-logo"/></a>
</nav>

<!--Body-->
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <div class="content">
        <h4>Create your Digital Passport</h4>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="passport">Passport Number</label>
          <input type="text" class="form-control" id="passport" disabled>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob">
        </div>
        <button type="submit" class="btn btn-primary submit-button" id="issue-submit" onclick="issuePassport()">ISSUE PASSPORT</button>
      </div>
    </div>
    <div class="col"></div>
    <div class="col-5">
      <div class="content">
        <h4>Verify your Digital Passport</h4>
        <button type="submit" class="btn btn-primary submit-button" id="verify-submit" onclick="verifyPassport()">VERIFY PASSPORT</button>
        <div id="verification-accepted">
          <h5>Verification Accepted!</h5>
          <div class="form-group">
            <label for="verify-full-name">Full Name</label>
            <input type="text" class="form-control" id="verify-full-name" disabled>
          </div>
          <div class="form-group">
            <label for="verify-passport-number">Passport Number</label>
            <input type="text" class="form-control" id="verify-passport-number" disabled>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<div id="modal" class="modal">
  <div id="modal-content">
    <span id="close-button" onclick="closeModal()">&times;</span>
    <p id="modal-text"></p>
    <div class="centered-spinner d-flex justify-content-center">
      <div id="spinner" class="spinner-border centered-spinner" role="status">
        <span class="sr-only centered-spinner">Loading...</span>
      </div>
      <img id="qrcode" src="" alt="QR code"/>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modal-text");
  const spinner = document.getElementById("spinner");
  const qr = document.getElementById("qrcode");
  const accepted = document.getElementById("verification-accepted");
  const acceptedName = document.getElementById("verify-full-name");
  const acceptedNumber = document.getElementById("verify-passport-number");
  const passportInput = document.getElementById("passport");
  passportInput.value = createUUID();
  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  }
</script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</body>

</html>
